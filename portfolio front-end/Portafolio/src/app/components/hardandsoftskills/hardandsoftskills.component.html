<div class="row">
    <h1>Hard & Soft skills</h1>
     <div class="text-center col-sm-4 col-md-4 col-lg-4">
         <circle-progress
          [percent]="90"
          [radius]="100"
          [imageSrc]="'../assets/html.png'"
          [showImage]="true"
          [imageHeight]="50"
          [imageWidth]="50"
          [showUnits]="false"
          [titleColor]="'blue'"
          [title]="'HTML'"
          [showSubtitle]="false"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="8"
          [outerStrokeColor]="'blue'"
          [innerStrokeColor]="'lightblue'"
          [animation]="true"
          [animationDuration]="500"
        ></circle-progress>
    </div>
